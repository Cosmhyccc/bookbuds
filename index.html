<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookbuds â€” Coming Soon</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #FCE4B1;
        color: #000;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
      }

      .container {
        text-align: center;
        padding: 32px 24px;
      }

      .rive-wrap {
        width: clamp(180px, 26vw, 280px);
        aspect-ratio: 1 / 1;
        margin: 0 auto 24px;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.22));
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      h1 {
        margin: 0;
        font-size: clamp(26px, 4.5vw, 52px);
        font-weight: 750;
        letter-spacing: -0.02em;
      }

      .sub {
        margin-top: 12px;
        font-size: 14px;
        opacity: 0.6;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <div class="rive-wrap">
        <canvas id="bonny"></canvas>
      </div>

      <h1>Bookbuds :) coming soon</h1>
      <div class="sub">bookbuds.app</div>
    </main>

    <!-- Rive Web Runtime -->
    <script src="https://unpkg.com/@rive-app/canvas@2.21.3"></script>

    <script>
      const canvas = document.getElementById("bonny");

      // Attempt 1: State Machine (most likely)
      let riveInstance = new rive.Rive({
        src: "./bonnynew.riv",
        canvas,
        autoplay: true,
        stateMachines: "State Machine 1",
        layout: new rive.Layout({
          fit: rive.Fit.Contain,
          alignment: rive.Alignment.Center,
        }),
        onLoad: () => {
          console.log("Rive loaded with state machine");
        },
        onError: () => {
          // Fallback: Animation
          riveInstance = new rive.Rive({
            src: "./bonnynew.riv",
            canvas,
            autoplay: true,
            animations: "Idle",
            layout: new rive.Layout({
              fit: rive.Fit.Contain,
              alignment: rive.Alignment.Center,
            }),
          });
          console.log("Fell back to animation");
        },
      });
    </script>
  </body>
</html>
